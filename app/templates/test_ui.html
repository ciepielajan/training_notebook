<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test UI</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body class="bg-base-200 min-h-screen flex flex-col items-center justify-start p-6 space-y-6">
  <h1 class="text-3xl font-bold mb-4">Test Tailwind + DaisyUI</h1>

  <!-- Przykładowe przyciski -->
  <div class="space-x-2">
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-accent">Accent</button>
    <button class="btn btn-outline">Outline</button>
    <button class="btn btn-disabled" disabled>Disabled</button>
  </div>

  <!-- Formularz -->
  <form class="card p-6 w-full max-w-md bg-base-100 shadow-lg space-y-4">
    <div class="form-control">
      <label class="label"><span class="label-text">Imię</span></label>
      <input type="text" placeholder="Janek" class="input input-bordered w-full">
    </div>

    <div class="form-control">
      <label class="label"><span class="label-text">Wiek</span></label>
      <input type="number" placeholder="30" class="input input-bordered w-full">
    </div>

    <div class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text">Akceptuję regulamin</span>
        <input type="checkbox" class="checkbox checkbox-primary ml-2">
      </label>
    </div>

    <div class="form-control">
      <label class="label"><span class="label-text">Wybierz opcję</span></label>
      <select class="select select-bordered w-full">
        <option disabled selected>Wybierz</option>
        <option>Opcja 1</option>
        <option>Opcja 2</option>
        <option>Opcja 3</option>
      </select>
    </div>

    <div class="flex justify-end space-x-2">
      <button class="btn btn-outline">Anuluj</button>
      <button class="btn btn-primary">Wyślij</button>
    </div>
  </form>

  <!-- Karta testowa -->
  <div class="card w-full max-w-md bg-base-100 shadow-xl p-4">
    <h2 class="text-xl font-semibold mb-2">Karta testowa</h2>
    <p>To jest przykładowa karta, aby sprawdzić style DaisyUI.</p>
  </div>



  <div class="card w-full max-w-md bg-base-100 shadow-xl p-6">
  <h2 class="text-xl font-bold mb-4">Dodaj trening</h2>
  <div class="form-control mb-3">
    <label class="label"><span class="label-text">Nazwa treningu</span></label>
    <input type="text" placeholder="np. Poniedziałek" class="input input-bordered w-full">
  </div>
  <div class="form-control mb-3">
    <label class="label"><span class="label-text">Czas (min)</span></label>
    <input type="number" placeholder="45" class="input input-bordered w-full">
  </div>
  <button class="btn btn-primary mt-4 w-full">Wyślij</button>
</div>

<details class="dropdown">
  <summary class="btn m-1">open or close</summary>
  <ul class="menu dropdown-content bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
    <li><a>Item 1</a></li>
    <li><a>Item 2</a></li>
  </ul>
</details>

</body>
</html>
