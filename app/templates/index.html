<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training Form</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
  <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
  <main class="card w-full max-w-2xl bg-base-100 shadow-xl p-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Training Notebook</h1>

    <form id="demo-form" method="post" action="/submit" class="space-y-4">
      <div id="fields-container" class="space-y-2">
        <div class="form-control">
          <label class="label">
            <span class="label-text font-medium">Data treningu</span>
          </label>
          <input type="text" name="main_text" placeholder="np. Poniedziałek" class="input input-bordered w-full" />
        </div>
      </div>

      <div class="flex justify-between pt-4">
        <button type="button"
                id="add-button"
                hx-get="/field-fragment"
                hx-target="#fields-container"
                hx-swap="beforeend"
                class="btn btn-outline btn-primary">
          Dodaj pole
        </button>
        <button type="submit" class="btn btn-primary">Wyślij</button>
      </div>
    </form>
  </main>
</body>
</html>
