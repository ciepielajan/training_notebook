<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wynik formularza</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
  <main class="card w-full max-w-2xl bg-base-100 shadow-xl p-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Wynik formularza</h1>

    <div class="space-y-4">
      <p><strong>Data treningu:</strong> {{ main_text }}</p>

      <div>
        <h2 class="text-lg font-semibold mb-2">Dodatkowe pola:</h2>
        {% if pairs %}
          <ul class="list-disc list-inside space-y-1">
          {% for text, num in pairs %}
            <li><strong>{{ text|e }}</strong> — {{ num if num is not none else 'brak' }}</li>
          {% endfor %}
          </ul>
        {% else %}
          <p>Brak dodatkowych pól.</p>
        {% endif %}
      </div>

      <a href="{{ url_for('index') }}" class="btn btn-outline btn-primary mt-4">Wróć</a>
    </div>
  </main>
</body>
</html>
